<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Create Ricetta</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #dbe5ff;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    border: 2px solid #3a4d7f;
    border-radius: 8px;
    padding: 20px;
}

h2 {
    color: #3a4d7f;
}

h1 {
    color: #e07b00;
    text-align: center;
    margin-bottom: 20px;
}

.form-control {
    border-color: #3a4d7f;
}

.btn-primary {
    background-color: #3a4d7f;
    border-color: #3a4d7f;
    color: #fff;
}

.btn-secondary {
    background-color: #f03e3e;
    border-color: #f03e3e;
    color: #fff;
}
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <h1>Modifica la Ricetta</h1>
        <form th:action="@{/ricetta/edit/{id}(id=${ricetta.id})}" th:object="${ricetta}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" th:field="*{ingredients}" th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">URL image</label>
                <input type="text" class="form-control" id="image" th:field="*{image}">
            </div>

            <div class="mb-3">
                <label for="preparationTime" class="form-label">Preparation Time (min)</label>
                <input type="number" class="form-control" id="preparationTime" th:field="*{preparationTime}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTime')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('preparationTime')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="numOfPortions" class="form-label">Number of Portions</label>
                <input type="number" class="form-control" id="numOfPortions" th:field="*{numOfPortions}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('numOfPortions')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('numOfPortions')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Modifica Ricetta</button>
        </form>
    </div>

    <div>
        <a href="/ricetta" class="btn btn-secondary mt-3">Torna alla Lista Ricette</a>
    </div>
</div>

</body>

</html>
